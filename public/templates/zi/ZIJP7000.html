<div id=ZIJP700 ng-Controller='ZIJP700Ctrl' ng-init="initCond()">
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false" />
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-date-input cc-label="棚卸日" cc-partition="3" id="tnaUnyDd"
								name="tnaUnyDd" ng-model="cond.tnaUnyDd" cc-required="true"
								cc-error="error" cc-readonly="changeDisable()" cc-focus="reFreshCond()"/>
						</div>
						<div class="cs-col-2">
							<cc-jigyobu-combobox cc-label="事業部" cc-partition="3"
								id="jigyobuCd" name="jigyobuCd" ng-model="cond.jigyobuCd"
								cc-required="true" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02="" cc-error="error"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗" cc-partition="3" id="tenCd"
								name="tenCd" ng-model="cond.tenCd" cc-required="false"
								cc-shortname=false cc-delexist=false cc-parameter01="cond.kaisyaCd" 
                                cc-parameter02="cond.jigyobuCd" cc-parameter03="" cc-readonly="false" 
                                cc-error="error" />
						</div>
						<div class="cs-col-2">
							<cc-bmn-combobox cc-label="部門" cc-partition="3" id="bmnCd"
								name="bmnCd" ng-model="cond.bmnCd" cc-required="false"
								cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02=""
								cc-error="error" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-tantocd-input cc-label="棚卸担当者" cc-partition="3" id="tantoCd"
								name="tantoCd" ng-model="cond.tantoCd" cc-required="false"
								cc-notexist=false cc-delexist=false cc-width1="70" cc-width2="100"
								cc-parameter01="" id2="tantoNm" name2="tantoNm"
								ng-model2="cond.tantoNm" cc-error="error"/>
						</div>
						<div class="cs-col-2">
							<cc-fromto-number-input cc-label="棚No" cc-partition="3" id="tanaNoFr"
							name="tanaNoFr" ng-model="cond.tanaNoFr" cc-required="false" cc-min="1" cc-max="999999"
                            id2="tanaNoTo" name2="tanaNoTo" ng-model2="cond.tanaNoTo" cc-required2="false" cc-min2="1" cc-max2="999999"
                            cc-error="error" cc-readonly="disableResult()" />
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
							ng-click="doExecute()" ng-disabled="!canExecute()">
							<div>
								実行<span>(F12)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
		<!-- Start Result -->
		<div id="result" ng-hide="hiddenBar">
			<div class="cs-result-bg cs-clearfix"></div>
			<div class="cs-report-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix" id="loadingBarContainer">

						<cc-progress-bar></cc-progress-bar>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
</div>
<!-- End Footer -->
</div>
