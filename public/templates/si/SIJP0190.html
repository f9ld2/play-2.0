<div id=SIJP0190 ng-Controller='SIJP0190Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="true"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-search': canSearch(), 'cs-btn-search-dis': !canSearch()}"
							ng-click="doSearch()" ng-disabled="!canSearch()" cc-focus="getFocusCond()">
							<div>
								検索<span>(F10)</span>
							</div>
						</button>
						<button type="button"
							ng-class="{'cs-btn-search-edit': canSearchEdit(), 'cs-btn-search-edit-dis': !canSearchEdit()}"
							ng-click="doSearchEdit()" ng-disabled="!canSearchEdit()">
							<div>
								検索してから編集<span>(F9)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
		<!-- Start Result -->
		<div id="result" ng-show="hasResult">
			<div class="cs-result-bg cs-clearfix"></div>
			<div class="cs-sijp0190-scroll" ng-form="dateForm">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-col-4">※.入力された日付以前の伝票入力は行えません。(未入力時：制限なし)</div>
				</div>
				<div class="cs-row cs-clearfix">
					<div class="cs-col-2">
						<cc-date-input cc-label="本部" cc-partition="3" id="hnhnymd"
							name="hnhnymd" ng-model="result.hnhnymd" cc-required="false"
							cc-readonly="disabledResult()" cc-focus="getFocusResult()" />
					</div>
				</div>
				<div class="cs-row cs-clearfix">
					<div class="cs-col-2">
						<cc-date-input cc-label="店舗" cc-partition="3" id="tnhnymd"
							name="tnhnymd" ng-model="result.tnhnymd" cc-required="false"
							cc-readonly="disabledResult()" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button"
				ng-class="{'cs-btn-save-dis': !canSave(), 'cs-btn-save': canSave()}"
				ng-click="doSave()" ng-disabled="!canSave()">
				<div>
					保存<span>(F12)</span>
				</div>
			</button>
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
	<!-- End Footer -->
</div>
