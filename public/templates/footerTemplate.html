<div ng-show="showFooter" class="ngFooterPanel" ng-class="{'ui-widget-content': jqueryUITheme, 'ui-corner-bottom': jqueryUITheme}" ng-style="footerStyle()">
    <div class="ngTotalSelectContainer" >
        <div class="ngFooterTotalItems" ng-class="{'ngNoMultiSelect': !multiSelect}" >            
        	<span style='white-space:nowrap' class="ngLabel">総件数: {{maxRows()}}</span>
        	<span ng-show="filterText.length > 0" class="ngLabel">({{i18n.ngShowingItemsLabel}} {{totalFilteredItemsLength()}})</span>        
        </div>
    </div>
    <div class="ngPagerContainer" style="float: right; margin-top: 3px;" ng-show="enablePaging" ng-class="{'ngNoMultiSelect': !multiSelect}">
        <div style="float:left; margin-right: 10px;" class="ngRowCountPicker">        </div>
        <div style="float:left; margin-right: 10px; line-height:25px;" class="ngPagerControl" style="float: left; min-width: 135px;">
            <button type="button" class="ngPagerButton" ng-click="pageToFirst()" ng-disabled="cantPageBackward()" title="{{i18n.ngPagerFirstTitle}}">
                <div class="ngPagerFirstTriangle">
                    <div class="ngPagerFirstBar"></div>
                </div>
            </button>
            <button type="button" class="ngPagerButton" ng-click="pageBackward()" ng-disabled="cantPageBackward()" title="{{i18n.ngPagerPrevTitle}}">
                <div class="ngPagerFirstTriangle ngPagerPrevTriangle"></div>
            </button>
            <input class="ngPagerCurrent" min="1" max="{{currentMaxPages}}" type="number" style="margin-right: 16px; width:50px; height: 24px; margin-top: 1px; padding: 0 4px;" ng-model="pagingOptions.currentPage" onKeyDown="return setNextFocus(this);"/>
            <button type="button" class="ngPagerButton" ng-click="pageForward()" ng-disabled="cantPageForward()" title="{{i18n.ngPagerNextTitle}}">
                <div class="ngPagerLastTriangle ngPagerNextTriangle"></div>
            </button>
            <button type="button" class="ngPagerButton" ng-click="pageToLast()" ng-disabled="cantPageToLast()" title="{{i18n.ngPagerLastTitle}}">
                <div class="ngPagerLastTriangle">
                    <div class="ngPagerLastBar"></div>
                </div>
            </button>
        </div>
    </div>
</div>
