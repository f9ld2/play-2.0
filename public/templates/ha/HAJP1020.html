<div id=HAJP1020 ng-Controller='HAJP1020Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-fromto-date-input cc-label="発注日" cc-error="error"
								cc-partition="3" id="hachuSt" name="hachuSt"
								ng-model="cond.hachuSt" cc-required="true" id2="hachuEd"
								name2="hachuEd" ng-model2="cond.hachuEd" cc-required2="true"
								cc-focus="reFreshCond()" />
						</div>
						<div class="cs-col-2">
							<cc-jigyobu-combobox cc-label="事業部" cc-error="error"
								cc-partition="3" id="jigyobuCd" name="jigyobuCd"
								ng-model="cond.jigyobuCd" cc-required="false" cc-delexist=false
								cc-shortname=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.hachuSt" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(FR)" cc-error="error"
								cc-partition="3" id="tenCdSt" name="tenCdSt"
								ng-model="cond.tenCdSt" cc-required="false" cc-shortname=false
								cc-delexist=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.jigyobuCd" cc-parameter03="cond.hachuSt" />
						</div>
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(TO)" cc-error="error"
								cc-partition="3" id="tenCdEd" name="tenCdEd"
								ng-model="cond.tenCdEd" cc-required="false" cc-shortname=false
								cc-delexist=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.jigyobuCd" cc-parameter03="cond.hachuSt" />
						</div>
					</div>

					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
                            <cc-mei-combobox cc-label="発注種類種別" cc-partition="3" id="hatSruiKbn" name="hatSruiKbn" ng-model="cond.hatSruiKbn"  cc-required="false"
                            cc-readonly="changeDisable()" ng-maxlength="2" cc-delexist=false cc-shortname=false cc-key1="HAT" cc-key2="HATSRUIKBN0000" cc-parameter01="cond.hachuSt" cc-error="error"/>
						</div>
						<div class="cs-col-2">
							<cc-kbn-combobox cc-label="出力順指定" cc-error="error"
								cc-partition="3" id="sort" name="sort" ng-model="cond.sort"
								cc-required="false" ng-maxlength="1" cc-key1="H0002"
								cc-shortname=false />
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
							ng-click="doExecute()" ng-disabled="!canExecute()">
							<div>
								実行<span>(F12)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Condition -->
	<!-- Start Result -->
	<div id="result" ng-hide="hiddenBar">
		<div class="cs-result-bg cs-clearfix"></div>
		<div class="cs-report-scroll">
			<div class="cs-result_box cs-clearfix">
				<div class="cs-row cs-clearfix" id="loadingBarContainer">
					
					<cc-progress-bar></cc-progress-bar>
				</div>
			</div>
		</div>
	</div>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
</div>
<!-- End Footer -->
</div>
