<div id=HAJP7020 ng-Controller='HAJP7020Ctrl' ng-init="initCond()">
	<!-- Start Condition -->
	<cc-mousetrap is-screen="true"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-jigyobu-combobox cc-label="事業部" cc-partition="3"
								id="jigyobuCd" name="jigyobuCd" ng-model="cond.jigyobuCd"
								cc-required="true" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02=""
								cc-error="error" cc-combobox-focus="getFocusCond()"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-kbn-combobox cc-label="表示区分" cc-partition="3"
							id="hyojiKbn" name="hyojiKbn" ng-model="cond.hyojiKbn" 
							cc-required="true" cc-shortname=false cc-delexist=true cc-error="error" cc-key1="N0023"/>
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-search': canSearch(), 'cs-btn-search-dis': !canSearch()}"
							ng-click="doSearch()" ng-disabled="!canSearch()">
							<div>
								検索<span>(F10)</span>
							</div>
						</button>

					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
		<!-- Start Result -->
		<div id="result" ng-if="hasResult">
			<div class="cs-result-bg cs-clearfix"></div>
			<div class="cs-hajp7020-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-6">
							<div class="gridOptionsHAJP7020AreaAnotherShop"
								ng-grid="gridOptionsHAJP7020AreaAnotherShop" 
								ng-if="!hasTriNm"></div>
							<div class="gridOptionsHAJP7020Area"
								ng-grid="gridOptionsHAJP7020Area" 
								ng-if="hasTriNm"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
	<!-- End Footer -->
</div>
