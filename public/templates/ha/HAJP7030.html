<div id=HAJP7030 ng-Controller='HAJP7030Ctrl' ng-init="initCond()">
	<!-- Start Condition -->
	<cc-mousetrap is-screen="true"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-jigyobu-combobox cc-label="事業部" cc-partition="3"
								id="jigyobuCd" name="jigyobuCd" ng-model="cond.jigyobuCd"
								cc-required="true" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02=""
								cc-error="error" cc-combobox-focus="getFocusCond()"/>
						</div>
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗" cc-partition="3"
							id="tenCd" name="tenCd" ng-model="cond.tenCd" cc-required="true" 
							cc-shortname=false cc-delexist=false cc-parameter01="cond.kaisyaCd" 
							cc-parameter02="cond.jigyobuCd" cc-parameter03="" cc-error="error"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-tricd-input cc-tri-search cc-label="取引先" cc-partition="3" id="triCd"
								name="triCd" ng-model="cond.triCd" cc-required="false"
								cc-notexist=false cc-delexist=false cc-shortname=false cc-next-focus="#searchH7030"
								cc-parameter01="sysdate" id2="triNm" name2="triNm"
								ng-model2="cond.triNm" cc-readonly="false" cc-error="error"/>
						</div>
						<div class="cs-col-2">
							発注サイクル
							<div class="gridOptionsHAJP7030HacchyuArea" ng-grid="gridOptionsHAJP7030HacchyuArea" ></div>
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button" id="searchH7030" cc-next-focus="#s2id_jigyobuCd"
							ng-class="{'cs-btn-search': canSearch(), 'cs-btn-search-dis': !canSearch()}"
							ng-click="doSearch()" ng-disabled="!canSearch()">
							<div>
								検索<span>(F10)</span>
							</div>
						</button>

					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
		<!-- Start Result -->
		<div id="result" ng-if="hasResult">
			<div class="cs-result-bg cs-clearfix"></div>
			<div class="cs-hajp7030-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-6">
							<div class="gridOptionsHAJP7030KikakuInfArea"
								ng-grid="gridOptionsHAJP7030KikakuInfArea"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
	<!-- End Footer -->
</div>
