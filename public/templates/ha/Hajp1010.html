<div id=HAJP1010 ng-Controller='HAJP1010Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-fromto-date-input cc-label="発注日" cc-partition="3"
								id="hatDdSt" name="hatDdSt" ng-model="cond.hatDdSt"
								cc-required="true" id2="hatDdEd" name2="hatDdEd"
								ng-model2="cond.hatDdEd" cc-required2="true" cc-error="error"
								cc-focus="reFreshCond()"/>
						</div>
						<div class="col-2">
							<cc-jigyobu-combobox cc-label="事業部" cc-partition="3"
								id="jigyobuCd" name="jigyobuCd" ng-model="cond.jigyobuCd"
								cc-required="false" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02="cond.hatDdSt" cc-error="error"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(FR)" cc-partition="3" id="tenCdSt"
								name="tenCdSt" ng-model="cond.tenCdSt" cc-required="false"
								cc-shortname=false cc-delexist=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02="cond.jigyobuCd"
								cc-parameter03="cond.hatDdSt" cc-error="error"/>
						</div>
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(TO)" cc-partition="3" id="tenCdEd"
								name="tenCdEd" ng-model="cond.tenCdEd" cc-required="false"
								cc-shortname=false cc-delexist=false
								cc-parameter01="cond.kaisyaCd" cc-parameter02="cond.jigyobuCd"
								cc-parameter03="cond.hatDdSt" cc-error="error"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-bmn-combobox cc-label="部門(FR)" cc-partition="3" id="bmnSt"
								name="bmnSt" ng-model="cond.bmnSt" cc-required="false"
								cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02="cond.hatDdSt" cc-error="error"/>
						</div>
						<div class="cs-col-2">
							<cc-bmn-combobox cc-label="部門(TO)" cc-partition="3" id="bmnEd"
								name="bmnEd" ng-model="cond.bmnEd" cc-required="false"
								cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02="cond.hatDdSt" cc-error="error"/>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
                            <cc-mei-combobox cc-label="発注種類種別" cc-partition="3" id="hatSruiKbn" name="hatSruiKbn" ng-model="cond.hatSruiKbn"  cc-required="false"
                            cc-readonly="false" ng-maxlength="2" cc-delexist=false cc-shortname=false cc-key1="HAT" cc-key2="HATSRUIKBN0000" cc-parameter01="cond.hatDdSt" cc-error="error"/>
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button" ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}" ng-click="doExecute()" ng-disabled="!canExecute()"> 
           					<div>実行<span>(F12)</span></div>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
	</form>
	<!-- Start Result -->
	<div id="result" ng-hide="hiddenBar">
		<div class="cs-result-bg cs-clearfix"></div>
		<div class="cs-hajp1010-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix" id="loadingBarContainer">
						
				    <cc-progress-bar></cc-progress-bar>
					</div>
				</div>
		</div>
	</div>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
	<!-- End Footer -->
</div>
