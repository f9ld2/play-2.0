<div id=HAJP1040 ng-Controller='HAJP1040Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-fromto-date-input cc-label="発注日" cc-error="error"
								cc-partition="3" id="hatYmdSt" name="hatYmdSt"
								ng-model="cond.hatYmdSt" cc-required="true" id2="hatYmdEd"
								name2="hatYmdEd" ng-model2="cond.hatYmdEd" cc-required2="true"
								cc-focus="reFreshCond()" />
						</div>
						<div class="cs-col-2">
							<cc-jigyobu-combobox cc-label="事業部" cc-error="error"
								cc-partition="3" id="jigyoubuCd" name="jigyoubuCd"
								ng-model="cond.jigyoubuCd" cc-required="false" cc-delexist=false
								cc-shortname=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.hatYmdSt" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(FR)" cc-error="error"
								cc-partition="3" id="tenCdSt" name="tenCdSt"
								ng-model="cond.tenCdSt" cc-required="false" cc-shortname=false
								cc-delexist=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.jigyoubuCd" cc-parameter03="cond.hatYmdSt" />
						</div>
						<div class="cs-col-2">
							<cc-ten-combobox cc-label="店舗(TO)" cc-error="error"
								cc-partition="3" id="tenCdEd" name="tenCdEd"
								ng-model="cond.tenCdEd" cc-required="false" cc-shortname=false
								cc-delexist=false cc-parameter01="cond.kaisyaCd"
								cc-parameter02="cond.jigyoubuCd" cc-parameter03="cond.hatYmdSt" />
						</div>
					</div>

					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-tricd-input cc-tri-search cc-label="取引先(FR)" cc-error="error"
								cc-partition="3" id="torihikiCdSt" name="torihikiCdSt"
								ng-model="cond.torihikiCdSt" cc-required="false"
								cc-notexist=true cc-delexist=false cc-shortname=false
								cc-parameter01="sysdate" id2="torihikiNmSt" name2="torihikiNmSt"
								ng-model2="cond.torihikiNmSt" cc-error="error" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-tricd-input cc-tri-search cc-label="取引先(TO)" cc-error="error"
								cc-partition="3" id="torihikiCdEd" name="torihikiCdEd"
								ng-model="cond.torihikiCdEd" cc-required="false"
								cc-notexist=true cc-delexist=false cc-shortname=false
								cc-parameter01="sysdate" id2="torihikiNmEd" name2="torihikiNmEd"
								ng-model2="cond.torihikiNmEd" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-mei-combobox cc-label="発注処理種別" cc-error="error"
								cc-partition="3" id="hatShoriKbn" name="hatShoriKbn"
								ng-model="cond.hatShoriKbn" cc-required="false" ng-maxlength="2"
								cc-delexist=false cc-shortname=false cc-key1="HAT"
								cc-key2="HATSRUIKBN0000" cc-parameter01="cond.hatYmdSt" />
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
							ng-click="doExecute()" ng-disabled="!canExecute()">
							<div>
								実行<span>(F12)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Condition -->
	<!-- Start Result -->
	<div id="result" ng-hide="hiddenBar">
		<div class="cs-result-bg cs-clearfix"></div>
		<div class="cs-report-scroll">
			<div class="cs-result_box cs-clearfix">
				<div class="cs-row cs-clearfix" id="loadingBarContainer">
					
					<cc-progress-bar></cc-progress-bar>
				</div>
			</div>
		</div>
	</div>

	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
</div>
<!-- End Footer -->
</div>
