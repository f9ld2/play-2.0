<div id=KKJP1110 ng-Controller='KKJP1110Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false"/>
	<form name="form">
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-3">
							<div class="cs-f-left">
								<cc-kbn2-combobox cc-label="月次処理対象月" cc-partition="3"
									id="taisyoY" cc-error="error" name="taisyoY"
									ng-model="cond.taisyoY" cc-required="true" ng-maxlength="4"
									cc-key1="X0001" cc-combobox-focus="reFreshCond()"></cc-kbn2-combobox>
								年
							</div>
							<div class="cs-hachu-year-date-small cs-f-left">
								<cc-kbn2-combobox cc-label="" cc-partition="" id="taisyoM"
									name="taisyoM" cc-error="error" ng-model="cond.taisyoM"
									cc-required="true" ng-maxlength="2" cc-key1="X0002"></cc-kbn2-combobox>
								月
							</div>
						</div>



					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
							ng-click="doExecute()" ng-disabled="!canExecute()">
							<div>
								実行<span>(F12)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Condition -->
		<!-- Start Result -->
		<div id="result" ng-hide="hiddenBar">
			<div class="cs-result-bg cs-clearfix"></div>
			<div class="cs-report-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix" id="loadingBarContainer">
						
						<cc-progress-bar></cc-progress-bar>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
	<!-- End Footer -->
</div>
