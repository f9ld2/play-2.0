<div id=KKJP1040 ng-Controller='KKJP1040Ctrl'>
	<!-- Start Condition -->
	<cc-mousetrap is-screen="false"/>
	<form name="form" novalidate>
		<div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
			<div class="cs-sb-bgbottom cs-clearfix">
				<div class="cs-sb-bg cs-clearfix">
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-kbn2-combobox cc-label="対象月" cc-partition="3" id="taisyoYSt"
								name="taisyoYSt" ng-model="cond.taisyoYSt" cc-required="true"
								ng-maxlength="4" cc-key1="X0001" cc-error="error"
								cc-combobox-focus="reFreshCond()"></cc-kbn2-combobox>
							<cc-kbn2-combobox cc-label="" cc-partition="" id="taisyoMSt"
								name="taisyoMSt" ng-model="cond.taisyoMSt" cc-required="true"
								ng-maxlength="2" cc-key1="X0002" cc-error="error"></cc-kbn2-combobox>
							～
							<cc-kbn2-combobox cc-label="" cc-partition="" id="taisyoYEd"
								name="taisyoYEd" ng-model="cond.taisyoYEd" cc-required="false"
								ng-maxlength="4" cc-key1="X0001" cc-error="error"></cc-kbn2-combobox>
							<cc-kbn2-combobox cc-label="" cc-partition="" id="taisyoMEd"
								name="taisyoMEd" ng-model="cond.taisyoMEd" cc-required="false"
								ng-maxlength="2" cc-key1="X0002" cc-error="error"></cc-kbn2-combobox>
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-2">
							<cc-mei-combobox cc-label="支払区分" cc-partition="3" id="shrKin"
								name="shrKin" ng-model="cond.shrKin" cc-required="false"
								ng-maxlength="4" cc-delexist=true cc-shortname=false
								cc-key1="KAI" cc-key2="SIME_PAY_KBN" cc-parameter01=""
								cc-error="error" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-mtoricd-input cc-label="代表取引先(FR)" cc-partition="3"
								id="mainToriCdSt" name="mainToriCdSt"
								ng-model="cond.mainToriCdSt" cc-required="false"
								cc-notexist=true cc-delexist=false cc-shortname=false
								cc-parameter01="" id2="toriNmSt" name2="toriNmSt"
								ng-model2="cond.toriNmSt" cc-error="error" ng-minlength="6"
								ng-maxlength="6" />
						</div>
					</div>
					<div class="cs-row cs-clearfix">
						<div class="cs-col-4">
							<cc-mtoricd-input cc-label="代表取引先(TO)" cc-partition="3"
								id="mainToriCdEd" name="mainToriCdEd"
								ng-model="cond.mainToriCdEd" cc-required="false"
								cc-notexist=true cc-delexist=false cc-shortname=false
								cc-parameter01="" id2="toriNmEd" name2="toriNmEd"
								ng-model2="cond.toriNmEd" cc-error="error" ng-minlength="6"
								ng-maxlength="6" />
						</div>
					</div>
					<div class="cs-clearfix cs-search-bar">
						<button type="button"
							ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
							ng-click="doExecute()" ng-disabled="!canExecute()">
							<div>
								実行<span>(F12)</span>
							</div>
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- End Condition -->
	<!-- Start Result -->
	<!-- Start Result -->
	<div id="result" ng-hide="hiddenBar">
		<div class="cs-result-bg cs-clearfix"></div>
		<div class="cs-report-scroll">
				<div class="cs-result_box cs-clearfix">
					<div class="cs-row cs-clearfix" id="loadingBarContainer">
						
				    <cc-progress-bar></cc-progress-bar>
					</div>
				</div>
		</div>
	</div>
	<!-- End Result -->
	<!-- Start Footer -->
	<div id="footer">
		<div class="cs-footer-button">
			<button type="button" class="cs-btn-reset" tabindex="-1"
				ng-click="doClear()">
				<div>
					クリア<span>(F3)</span>
				</div>
			</button>
		</div>
	</div>
</div>
<!-- End Footer -->
