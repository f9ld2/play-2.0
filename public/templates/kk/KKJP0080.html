<div id=KKJP0080 ng-Controller='KKJP0080Ctrl'>
    <!-- Start Condition -->
    <cc-mousetrap is-screen="true"/>
    <form name="form" novalidate>
        <div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
            <div class="cs-sb-bgbottom cs-clearfix">
                <div class="cs-sb-bg cs-clearfix">
                    <div class="cs-row cs-clearfix">
                        <div class="cs-col-2">
                            <cc-trikmkcd-input cc-label="取引項目" cc-partition="3" id="kakToriKmk" name="kakToriKmk" 
                                ng-model="cond.kakToriKmk" cc-required="true" cc-parameter01="" cc-readonly="changeDisable()" cc-focus="getFocusCond()" cc-error="error"/>
                        </div>
                    </div>
                    <div class="cs-clearfix cs-search-bar">
                        <button type="button" 
                                ng-class="{'cs-btn-search-edit': canSearchEdit(), 'cs-btn-search-edit-dis': !canSearchEdit()}" 
                                ng-click="doSearchEdit()" ng-disabled="!canSearchEdit()">
                               <div>検索してから編集<span>(F9)</span></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
<!-- End Condition -->
<!-- Start Result -->
        <div id="result" ng-if="hasResult || isNewData">
            <div class="cs-result-bg cs-clearfix">
                <div class="cs-maint-date">
                </div>
            </div>
            <div class="cs-kkjp-scroll">
                <div class="cs-result_box cs-clearfix">
                    <div class="cs-row cs-clearfix">
                        <div class="cs-col-2">
                            <cc-string-input cc-label="取引項目名称" cc-partition="3" id="toriNm" name="toriNm" ng-model="result.toriNm" 
                                cc-required="true" ng-minlength="0" ng-maxlength="40" cc-chartype="" cc-readonly="!changeDisable()" cc-focus="getFocusResult()" cc-error="error"/>
                        </div>
                        <div class="cs-col-2">
                            <cc-mei-combobox cc-label="勘定区分" cc-partition="3" id="kanjoKbn" name="kanjoKbn" ng-model="result.kanjoKbn" 
                                cc-required="true" ng-maxlength="1" cc-delexist=false cc-shortname=false cc-key1="KAI" cc-key2="KANJO_KBN" 
                                cc-parameter01="hakkoDay" cc-readonly="!changeDisable()" cc-error="error"/>
                        </div>
                        <div class="cs-col-2">
                            <cc-mei-combobox cc-label="科目" cc-partition="3" id="kmkCd" name="kmkCd" ng-model="result.kmkCd" 
                                cc-required="true" ng-maxlength="4" cc-delexist=true cc-shortname=false cc-key1="KAI" cc-key2="KMK_CD" 
                                cc-parameter01="hakkoDay" cc-readonly="!changeDisable()" cc-error="error"/>
                        </div>
                    </div>
                    <div class="cs-row cs-clearfix">
                        <div class="cs-col-2">
                            <cc-mei-combobox cc-label="税区分" cc-partition="3" id="taxKbn" name="taxKbn" ng-model="result.taxKbn" 
                                cc-required="true" ng-maxlength="1" cc-delexist=false cc-shortname=false cc-key1="KAI" cc-key2="TAX_KBN" 
                                cc-parameter01="hakkoDay" cc-readonly="!changeDisable()" cc-error="error"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!-- End Result -->
<!-- Start Footer -->
    <div id="footer">
        <div class="cs-footer-button">
            <button type="button" ng-class="{'cs-btn-save-dis': !canSave(), 'cs-btn-save': canSave()}" 
                ng-click="doInsertUpdate()" ng-disabled="!canSave()">
                <div>保存<span>(F12)</span></div>
            </button>
            <button type="button" ng-class="{'cs-btn-delete-dis': !canDelete(), 'cs-btn-delete': canDelete()}" 
                tabindex="-1" ng-click="doDelete()" ng-disabled="!canDelete()">
                <div>削除<span>(Alt+Del)</span></div>
            </button>
            <button type="button" class="cs-btn-reset" tabindex="-1" ng-click="doClear()">
                <div>クリア<span>(F3)</span></div>
            </button>
        </div>
    </div>
<!-- End Footer -->
</div>
