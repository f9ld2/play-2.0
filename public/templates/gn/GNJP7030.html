<div id=GNJP7030 ng-Controller='GNJP7030Ctrl'>
    <!-- Start Condition -->
    <cc-mousetrap is-screen="false"/>
    <form name="form">
        <div id="condition" ng-form="condForm" class="cs-sb-bgtop cs-clearfix">
            <div class="cs-sb-bgbottom cs-clearfix">
                <div class="cs-sb-bg cs-clearfix">
                    <div class="cs-row cs-clearfix">
                        <div class="cs-col-2">
                            <cc-jigyobu-combobox cc-label="事業部" cc-partition="3" id="jigyobuCd" name="jigyobuCd" ng-model="cond.jigyobuCd" cc-required="true" cc-delexist=false cc-shortname=false cc-parameter01="cond.kaisyaCd" cc-parameter02="cond.hatYmd" cc-error="error"/>
                        </div>
                        <div class="cs-col-2">
                            <cc-ten-combobox cc-label="店舗" cc-partition="3" id="tenCd" name="tenCd" ng-model="cond.tenCd" cc-required="false" cc-shortname=false cc-delexist=false cc-parameter01="cond.kaisyaCd" cc-parameter02="cond.jigyobuCd" cc-parameter03="cond.hatYmd" cc-error="error"/>
                        </div>
                    </div>
                    <div class="cs-row cs-clearfix">
                        <div class="cs-col-2">
							<cc-bmn-combobox cc-label="部門" cc-partition="3" id="bmnCd" name="bmnCd"
							 ng-model="cond.bmnCd" cc-required="false" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02="cond.hatYmd" cc-error="error" />
						</div>
						<div class="cs-col-2">
							<cc-chubnr-combobox cc-label="中分類" cc-partition="3" id="chubnrCd" name="chubnrCd"
							 ng-model="cond.chubnrCd" cc-required="false" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02="cond.bmnCd" cc-parameter03="cond.hatYmd"
								cc-error="error" />
						</div>
						<div class="cs-col-2">
							<cc-shobnr-combobox cc-label="小分類" cc-partition="3" id="shobnrCd" name="shobnrCd"
							 ng-model="cond.shobnrCd" cc-required="false" cc-delexist=false cc-shortname=false
								cc-parameter01="cond.jigyobuCd" cc-parameter02="cond.bmnCd" cc-parameter03="cond.chubnrCd" cc-parameter04="cond.hatYmd" cc-error="error" />
						</div>
                    </div>
                    <div class="cs-clearfix cs-search-bar">
                        <button type="button"
                             ng-class="{'cs-btn-submit': canExecute(), 'cs-btn-submit-dis': !canExecute()}"
                             ng-click="doExecute()" ng-disabled="!canExecute()">
                             <div>リスト出力</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
<!-- End Condition -->
<!-- Start Result -->
        <div id="result" ng-hide="hiddenBar">
            <div class="cs-result-bg cs-clearfix"></div>
            <div class="cs-report-scroll">
                <div class="cs-result_box cs-clearfix">
                    <div class="cs-row cs-clearfix" id="loadingBarContainer">
                        
                        <cc-progress-bar></cc-progress-bar>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <!-- End Result -->
        <!-- Start Footer -->
        <div id="footer">
            <div class="cs-footer-button">
                            <button type="button" class="cs-btn-reset" tabindex="-1" ng-click="doClear()">
                                      <div>クリア<span>(F3)</span></div>
                        </button>
                    </div>
            </div>
        </div>
        <!-- End Footer -->
</div>
